<div class="container is-mobile" ng-init="vm.get()">
    <div class="columns">
        <div class="column is-centered loading" ng-if="!vm.ready">
            Loading...
        </div>
        <div class="column is-centered" ng-repeat="day in vm.week" ng-if="vm.ready">
            <h3 ng-class="{ today: vm.today == $index + 1 }"><strong>{{ day | capitalize }}</strong></h3>
            <div ng-repeat="anime in vm.animeWeek | dayFilter: day">
                <div class="tanuki-box">
                    <a ng-href="https://kitsu.io/anime/{{anime.slug}}" target="_blank" class="anime-title">
                        <img ng-src="{{ anime.posterImage.tiny }}" />
                        <div>{{ anime.canonicalTitle }}</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
