<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta og:image content="https://image.flaticon.com/icons/svg/235/235394.svg">

        <title>Tanuki - Anime Calendar</title>

        <!-- styles -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
        <!-- <link rel="stylesheet" href="css/app.min.css"> -->
        <link rel="stylesheet" href="css/quickfix.css">
        <link rel="icon" type="image/ico" href="/favicon.ico"/>

        <!-- dependencies here -->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="lib/angular-spinner/dist/angular-spinner.min.js"></script>
        <script src="lib/angular-translate/dist/angular-translate.min.js"></script>

        <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>

        <script src="locales/en.js"></script>
        <script src="locales/es.js"></script>

        <!-- main -->
        <script src="app.js"></script>

        <!-- components -->
        <script src="controllers/anime.controller.js"></script>
        <script src="controllers/upcoming.controller.js"></script>
        <script src="controllers/donate.controller.js"></script>
        <script src="directives/components.js"></script>
        <script src="services/anime.service.js"></script>
    </head>

    <body ng-app="app">
        <nav class="navbar dark-red" id="header" role="navigation" aria-label="main navigation">
            <nav class="navbar container dark-red" id="header">
                <div class="navbar-brand">
                    <div class="navbar-item nav-icon">
                        <h3 class="title">Tanuki</h3>
                    </div>
                    <div class="navbar-burger burger" data-target="navbar" style="color: white;">
                        <span class="nav-toggle" onclick="toggleMenu()"></span>
                        <span class="nav-toggle" onclick="toggleMenu()"></span>
                        <span class="nav-toggle" onclick="toggleMenu()"></span>
                    </div>
                </div>
                
                <div id="navbar" class="navbar-menu main-menu">
                    <div class="navbar-start">
                        <a class="navbar-item nav-button" ui-sref="home" onclick="toggleMenu()">
                            <strong>{{ 'HOME' | translate }}</strong>
                        </a>
                        <a class="navbar-item nav-button" ui-sref="airing" onclick="toggleMenu()">
                            <strong>{{ 'AIRING' | translate }}</strong>
                        </a>
                        <a class="navbar-item nav-button" ui-sref="upcoming" onclick="toggleMenu()">
                            <strong>{{ 'UPCOMING' | translate }}</strong>
                        </a>

                        <a class="navbar-item nav-button" ui-sref="donate" onclick="toggleMenu()">
                            <strong>{{ 'DONATIONS' | translate }}</strong>
                        </a>
                        <a class="navbar-item nav-button" href="https://github.com/JuanjoSalvador/tanuki/issues?q=is%3Aissue+is%3Aopen+label%3Abug" target="_blank" onclick="toggleMenu()">
                            <strong>{{ 'REPORT' | translate }}</strong>
                        </a>
                    </div>
                
                    <div class="navbar-end"></div>
                </div>
            </nav>
        </nav>

        <ui-view></ui-view>

        <footer class="footer">
            <div class="content has-text-centered">
                    <p>
                        <a href="http://github.com/JuanjoSalvador/tanuki">
                            <i class="fab fa-github fa-2x"></i>
                        </a>
                        <a href="http://twitter.com/Linuxneitor">
                            <i class="fab fa-twitter fa-2x"></i>
                        </a>
                        <a href="https://www.patreon.com/wilus">
                            <i class="fab fa-patreon fa-2x"></i>
                        </a>
                    </p>
                    <p>
                        Created by <a href="http://juanjosalvador.me">Juanjo Salvador</a>. Powered by <a href="https://kitsu.io">Kitsu</a>.
                        Icons by <a href="http://www.freepik.com" title="Freepik">Freepik</a> 
                        from <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.com</a> 
                        with license <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>.
                    </p>
            </div>
        </footer>
    </body>
    <script>
        function toggleMenu() {
            if (screen.width < 768) {
                document.querySelector('.main-menu').classList.toggle('is-active');
            }
        }
    </script>
</html>
